[tool:pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning:passlib.*
    ignore::PydanticDeprecatedSince20
    ignore::DeprecationWarning:jose.*
    ignore::DeprecationWarning:datetime.*

# Coverage options (if using pytest-cov)
# addopts = -v --tb=short --cov=app --cov-report=html --cov-report=term-missing

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Environment variables for testing
env = 
    TESTING=1
    DATABASE_URL=postgresql+asyncpg://postgres:postgres@localhost:5432/test_thanotopolis
